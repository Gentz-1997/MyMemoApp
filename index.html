<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メモ帳</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="max-w-md mx-auto mt-10 p-5 bg-white rounded-lg shadow-md">
    <h1 class="text-4xl text-center mt-5">メモ帳</h1>
    <textarea id="memo" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none" rows="10"></textarea>
    <div>
      <span>保存しました</span>
      <button class="bg-gray-100 m-auto px-3 py-1 rounded-md shadow-black/30 hover:opacity-80 transition duration-500 active:translate-y-1">
        削除
      </button>
      <button class="bg-gray-100 m-auto px-3 py-1 rounded-md shadow-black/30 hover:opacity-80 transition duration-500 active:translate-y-1">
        保存
      </button>
    </div>
  </main>
</body>
</html>
