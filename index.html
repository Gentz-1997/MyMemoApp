<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メモ帳</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main>
    <div class="max-w-md mx-auto mt-10 p-5 bg-white rounded-lg shadow-md">
      <h1 class="text-4xl text-center mb-5 font-semibold">メモ帳</h1>
      
      <!-- ラベルとテキストエリア -->
      <label for="memo" class="block mb-2 text-gray-700">メモを入力してください:</label>
      <textarea id="memo" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none" rows="10"></textarea>
      
      <!-- メッセージとボタンのコンテナ -->
      <div class="flex items-center justify-between mt-4">
        <span class="text-green-600 text-sm">保存しました</span>
        
        <!-- ボタンのグループ -->
        <div class="space-x-2">
          <button aria-label="削除" class="bg-red-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-red-600 transition duration-300 active:translate-y-1">
            削除
          </button>
          <button aria-label="保存" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600 transition duration-300 active:translate-y-1">
            保存
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
